<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<!--
ref====>获取指定对象的属性
v-cloak:隐藏指定的属性
-->
<body>
    <div id="app">
        <p ref="items">String</p>
        <p v-cloak>{{name}}</p>
        <button @click="test">按钮</button>
    </div>
    <script src="../js/http_cdn.jsdelivr.net_npm_vue_dist_vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        alert("-----");
        new Vue({
            el:"#app",
            data:{
                name:"TEST"
            },
            methods:{
                test(){
                    alert(this.$refs.items.innerHTML);
                }
            }
        })
    </script>
</body>
</html>
